<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-wigth, initial-scale=1.0">
        <title>ALuraBooks</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reset.css">
    </head>
    <body>
        <header class="cabeçalho">
            <div class="container">
                <input type="checkbox" id="Menu" class="container_botao">
                <label for="Menu">
                    <span class="cabeçalho_menu-hambuguer"></span>
                </label>
                
                <a href="#"><img src="img/Menu.svg" alt="Menu" class="container_imagem"></a>
                <img src="img/Logo.svg" alt="Logo da Alurabooks" class="container_imagem">
                <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container_imagem"></a>
                <a href="#"><img src="img/Compra.svg" alt="Carrinho de compras" class="container_imagem"></a>
                <a href="#"><img src="img/Usuario.svg" alt="Meu perfil" class="container_imagem"></a>
               
                <ul class="lista-menu">
                <li class="lista-menu_titulo">Categorias</li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Programação</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Front-end</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Infraestrutura</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Bussines</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Design & UX</a>
                </li>
                </ul>
            </div>
        </header>
        <section class="banner">
            <h2 class="banner_titulo">Já sabe por onde começar?</h2>
            <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner_pesquisa"
            placeholder="Qual será sua próxima leitura?">
        </section>
    </body>
</html>
